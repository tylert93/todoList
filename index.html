<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
    <title>Todo List | Front End Applications</title>

    <!-- fonts & favicons -->
    <link rel="shortcut icon" href="../../images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/fontAwesome/css/all.css">

    <!-- CSS files -->
    <link rel="stylesheet" href="todoList.css">
</head>
<body>

    <div id="container">
        <h1>To-Do List <span class="input-toggle"><i class="fas fa-plus"></i></span></h1>
        <input type="text" placeholder="Add New Todo">

        <ul>
            <li><span class="trash"><i class="fa fa-trash"></i></span> Pick up dry cleaning <span class="tick invisible"><i class="fas fa-check"></i></span></li>
            <li><span class="trash"><i class="fa fa-trash"></i></span> Do grocery shopping <span class="tick invisible"><i class="fas fa-check"></i></span></li>
            <li><span class="trash"><i class="fa fa-trash"></i></span> Take dog for a walk <span class="tick invisible"><i class="fas fa-check"></i></span></li>
            <li><span class="trash"><i class="fa fa-trash"></i></span> Make reservation for next Friday <span class="tick invisible"><i class="fas fa-check"></i></span></li>
        </ul>
    </div>
    
    <!-- JavaScript files -->
    <script type="text/javascript" src="../../assets/js/lib/jquery-3.5.1.min.js"></script>
    <script src="todoList.js"></script>

</body>

</html>
